<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Ejercicio de Introducción a HTML en OpenBootcamp</title>

</head>
<body>

    <form action="resultados.html" method="get">
        <div>
            <label for="nombreusuario">Nombre Usuario</label>
            <input class="input" name="nombreusuario" id="nombreusuario" required placeholder="Tu nombre">
        </div>
        <div>
            <label for="comentarios">Comentaros</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" min="0" max="200">
        </div>
        <div>
            <label for="fechanacimiento">Fecha Nacimiento</label>
            <input type="date" name="fechanacimiento" id="fechanacimiento" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            
            <label for="password">Contraseña</label>
            <input class="input" type="password" name="password" id="password" required>
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </div>
        <div>
            
            <label for="search">Buscar</label>
            <input class="input-search" type="" name="search" id="search" required placeholder="Buscar">
        </div>    
        <div>
            <select name="select" id="select">seleccion

                <option value="Opcion 1">Opcion 1</option>
                <option value="Opcion 2">Opcion 2</option>
                <option value="Opcion 3">Opcion 3</option>
                <option value="Opcion 4">Opcion 4</option>
            </select>
        </div>    
    </form>
</div>
</body>
</html>
